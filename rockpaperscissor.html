<!DOCTYPE html>
<html>
<head>
    <title>Rock, paper scissor py game</title>
    <style>
        body {
            font-family: monospace;
            background-color: black;
            color: #00FF00;
            padding: 20px;
            font-size: 18px;
        }
        button {
            background-color: #222;
            color: #00FF00;
            border: 1px solid #00FF00;
            padding: 8px 15px;
            font-family: monospace;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="text"] {
            background-color: #222;
            color: #00FF00;
            border: 1px solid #00FF00;
            padding: 8px;
            font-family: monospace;
            font-size: 16px;
            margin-right: 10px;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap; /* Preserve formatting from Python's print */
        }
    </style>
</head>
<body>
    <h1>Rock, paper scissor ‚úäüñê‚úå py game</h1>

    <label for="user_choice">Enter your choice (0 for Rock, 1 for Paper, 2 for Scissors):</label>
    <input type="text" id="user_choice" name="user_choice">
    <button onclick="runPython()">Submit</button>

    <div id="output"></div>

    <script type="text/python">
        from browser import document, alert, console, prompt, window
        import random

        rock = '''
  _______
---'    ____)
        (_____)
        (_____)
        (____)
---.__(___)
'''

        paper = '''
  _______
---'    ____)____
            ______)
            _______)
            _______)
---.__________)
'''

        scissors = '''
  _______
---'    ____)____
            ______)
         __________)
        (____)
---.__(___)
'''

        def play_game(user_input_str):
            output_area = document["output"]
            output_area.text = "" # Clear previous output

            if not user_input_str.isdigit():
                output_area.text = "Invalid input. Please enter 0, 1, or 2."
                return

            user_input = int(user_input_str)

            if user_input not in [0, 1, 2]:
                output_area.text = "Invalid input. Please enter 0, 1, or 2."
                return

            output_area.text += "You chose:\n"
            if user_input == 0:
                output_area.text += rock + "\n"
            elif user_input == 1:
                output_area.text += paper + "\n"
            else:
                output_area.text += scissors + "\n"

            output_area.text += "\nOpponent chose:\n"
            cpu_choice = random.randint(0, 2)
            if cpu_choice == 0:
                output_area.text += rock + "\n"
            elif cpu_choice == 1:
                output_area.text += paper + "\n"
            else:
                output_area.text += scissors + "\n"

            if user_input == 0 and cpu_choice == 0:
                output_area.text += "\nYou draw\n\n"
            elif user_input == 0 and cpu_choice == 1:
                output_area.text += "\nYou lose. Better luck next time!\n\n"
            elif user_input == 0 and cpu_choice == 2:
                output_area.text += "\nCongratulations! You win\n\n"
            elif user_input == 1 and cpu_choice == 0:
                output_area.text += "\nCongratulations! You win\n\n"
            elif user_input == 1 and cpu_choice == 1:
                output_area.text += "\nYou draw\n\n"
            elif user_input == 1 and cpu_choice == 2:
                output_area.text += "\nYou lose. Better luck next time!\n\n"
            elif user_input == 2 and cpu_choice == 0:
                output_area.text += "\nYou lose. Better luck next time!\n\n"
            elif user_input == 2 and cpu_choice == 1:
                output_area.text += "\nCongratulations! You win\n\n"
            elif user_input == 2 and cpu_choice == 2:
                output_area.text += "\nYou draw\n\n"

        def runPython():
            user_choice_input = document["user_choice"].value
            play_game(user_choice_input)

    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.js"></script>
    <script type="text/javascript">
        window.onload = function(){
            brython();
        }
    </script>
</body>
</html>
